<link
    id="fa-stylesheet"
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/all.min.css"
/>

<footer class="site-footer h-card">
    <data class="u-url" value="{{ '/' | relative_url }}"></data>
    <div class="wrapper">
        <div class="footer-col-wrapper">
            <!-- Column 1: Berkeley logo -->
            <div class="footer-col footer-col-1">
                <a href="https://www.berkeley.edu" class="footer-logo" aria-label="UC Berkeley">
                    <img src="{{ '/assets/images/logo-berkeley.svg' | relative_url }}" alt="UC Berkeley" style="max-width:200px; height:auto; display:block;" />
                </a>
				<ul>
					<li>
						<a href="https://ophd.berkeley.edu/policies-and-procedures/nondiscrimination-policy-statement">Nondiscrimination</a>
					</li>
					<li>
						<a href="https://docs.google.com/forms/d/e/1FAIpQLScwnLZpfuSsyIeu0IuJALTVfHqqYs0OB4bu1L_6rElqLnF8TA/viewform">Climate Feedback</a>
					</li>
					<li>
						<a href="mailto:pil@berkeley.edu">Anonymous Feedback</a>
					</li>
				</ul>
            </div>

            <!-- Column 2: Email/contact -->
            <div class="footer-col footer-col-2">
                <ul class="contact-list">
                    {% if site.title -%}
                    <li class="p-name">{{ site.title | escape }}</li>
                    {% endif -%}
                    {% if site.email -%}
                    <li>
                        <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
                    </li>
                    {%- endif %}
                </ul>
            </div>

            <!-- Column 3: Social links -->
            <div class="footer-col footer-col-3">
                <div class="social-links">{%- include social.html -%}</div>
            </div>
        </div>

        <!-- Full-width description row -->
        <div class="footer-description" style="clear:both; padding-top:20px;">
            <p>{{ site.description | escape }}</p>
        </div>
    </div>
</footer>
